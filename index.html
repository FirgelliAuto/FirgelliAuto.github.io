    <script type="text/javascript">
      function logoAnim() {
        anime({
          targets: '.logo-outline svg * ',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 500,
          delay: function(el, i) { return i * 50 },
          direction: 'normal',
          loop: true
        });
        console.log('finish animation');
      }

      logoAnim();
      console.log('anime >', anime);

    </script >
